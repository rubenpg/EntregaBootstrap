<body id="page-top" data-spy="scroll" data-target=".navbar-custom">

	<div id="preloader">
	  <div id="load"></div>
	</div>

	<!-- Section: contact -->
    <section id="contact" class="home-section text-center">
		<div class="heading-contact">
			<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-offset-2">
					
					<div class="section-heading">
					<div class="wow bounceInDown" data-wow-delay="0.4s">
					<h2>Compartir</h2>
					<!--</div>
					<p class="wow lightSpeedIn" data-wow-delay="0.3s"></p>
					</div>-->
					
				</div>
			</div>
			</div>
		</div>
		<div class="container">

    <div class="row">
        <div class="col-lg-8 col-md-offset-2">
            <div class="form-wrapper marginbot-50">
                <form id="contact-form">
                <div class="row">
    
                        <!-- <div class="form-group">
                            <label for="name">
                                Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                        </div>-->
                        <div class="form-group">
                            <label for="name">
                                Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                        </div>
						
                        <div class="form-group">
                            <label for="subject">
                                Tipo:</label>
                            <select id="subject" name="subject" class="form-control" required="required">
                                <option value="movie" selected="">Cine</option>
                                <option value="book">Libro</option>
                                <option value="game">Videojuego</option>
                            </select>
                        </div>
						
						<div class="form-group">
                            <label for="subject">
                                Etiqueta:</label>
                            <select id="subject" name="subject" class="form-control" required="required">
                                <option value="pendiente">Pendiente</option>
                            </select>
                        </div>
          
             
                        <div class="form-group">
                            <label for="name">
                                Message</label>
                            <textarea name="message" id="message" class="form-control" rows="1" cols="25" required="required"
                                placeholder="Message"></textarea>
                        </div>
       
           
                        <button type="submit" class="btn btn-skin btn-block" id="btnContactUs">
                            Compartir</button>
       
                </div>
                </form>
				
            </div>
        </div>

    </div>	

		</div>
	</section>
